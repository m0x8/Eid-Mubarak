<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 العيد معك أجمل 🎉</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 30px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            display: inline-block;
            border-radius: 15px;
            text-align: center;
            width: 400px;
        }
        h2 {
            color: #d63384;
            font-size: 26px;
            font-weight: bold;
        }
        p.poem {
            font-size: 20px;
            color: #333;
            line-height: 1.8;
            direction: rtl;
            font-style: italic;
        }
        .signature {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #555;
            font-family: 'Cursive', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>💖 العيد معك أجمل 💖</h2>
        <p class="poem">
            "العيدُ صوتُك والوِصال<br>
            العيد همسُك في الظلال<br>
            العيد شوقٌ.. لم يزل<br>
            ينمو، ويزداد اشتعال<br>
            العيد أنت.. وأنت من<br>
            يأتي به.. عذبـًا زُلال."
        </p>
        <p class="signature">Mohamed & Aya <br> 𝒜ℳ</p>
    </div>
</body>
</html>
