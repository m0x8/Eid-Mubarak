<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Check</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        #message {
            margin-top: 10px;
            color: red;
        }
    </style>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var correctPassword = "aya2001@";
            var message = document.getElementById("message");
            
            if (password === correctPassword) {
                window.location.href = "second.html";
            } else {
                message.innerHTML = "Your password was wrong, try again.";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Enter Your Password</h2>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <p id="message"></p>
    </div>
</body>
</html>
