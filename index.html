<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Check</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        select, button {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
            font-size: 16px;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        #message {
            margin-top: 10px;
            color: blue;
            font-weight: bold;
            font-size: 18px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
    </style>
    <script>
        function checkDate() {
            var day = document.getElementById("day").value;
            var month = document.getElementById("month").value;
            var year = document.getElementById("year").value;
            var selectedDate = `${year}-${month}-${day}`;
            var correctDate = "2024-01-25";
            var message = document.getElementById("message");
            
            if (selectedDate === correctDate) {
                window.location.href = "second.html";
            } else {
                message.innerHTML = "الرؤية الشرعية يااااااااا";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Select Your Special Date</h2>
        <label for="day">Day</label>
        <select id="day">
            <script>
                for (let i = 1; i <= 31; i++) {
                    document.write(`<option value="${i.toString().padStart(2, '0')}">${i}</option>`);
                }
            </script>
        </select>
        
        <label for="month">Month</label>
        <select id="month">
            <script>
                for (let i = 1; i <= 12; i++) {
                    document.write(`<option value="${i.toString().padStart(2, '0')}">${i}</option>`);
                }
            </script>
        </select>
        
        <label for="year">Year</label>
        <select id="year">
            <script>
                for (let i = 2020; i <= 2030; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select>
        
        <button onclick="checkDate()">Submit</button>
        <p id="message"></p>
    </div>
</body>
</html>
