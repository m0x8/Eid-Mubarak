<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎁 Eid Gift - Second Step 🎁</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 30px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            display: inline-block;
            border-radius: 15px;
            text-align: center;
            width: 350px;
        }
        h2 {
            color: #d63384;
            font-size: 24px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border: 2px solid #d63384;
            border-radius: 5px;
            width: 80%;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: #d63384;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #b0256e;
        }
        .error {
            color: red;
            margin-top: 10px;
            font-size: 18px;
        }
        .signature {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            font-family: 'Cursive', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>😂 فاكرة إنك وصلتي للهدية بتاعتك! لا لسه دخلي اسم ابننا الأول بقا 😂</h2>
        <input type="text" id="nameInput" placeholder="Enter name">
        <button onclick="checkName()">Submit</button>
        <p id="errorMessage" class="error"></p>
        <p class="signature">Mohamed & Aya <br> 𝒜ℳ</p>
    </div>
    
    <script>
        function checkName() {
            var name = document.getElementById("nameInput").value.trim().toLowerCase();
            if (name === "kenan" || name === "كِنان") {
                window.location.href = "final_gift.html";
            } else {
                document.getElementById("errorMessage").innerText = "نسيتي اسم ابننا !!!!! عيب والله";
            }
        }
    </script>
</body>
</html>
